<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/button.css">
  <title>Document</title>
</head>


<body>
<!--ヘッダーをインクルードしてください-->
   <!--ヘッダーは共有化します-->
   <header>
    <div class="inner">
      <p class="logo"><a href="homePage.html">ユニフォーム受注管理システム</a></p>
      <ul class="navi">
        <!--ゲストなら受注商品一覧、商品一覧、ログアウトは隠す-->
        <!--管理者なら購入履歴は隠す-->
        <!--ゲスト,ログイン済みユーザーなら受注商品一覧、商品一覧は隠す(if文で実装できます)-->
        <li><a href="PurchaseHistory.html">購入履歴</a></li>
        <li><a href="uniformList.html">商品一覧</a></li>
        <li><a href="orderList.html">受注商品一覧</a></li>
        <li><a href="/logout">ログアウト</a></li>
      </ul>
    </div>
 
</header>
<div class="user-line">
  <span class="user"></span>
    <!--ユーザーのセッション情報がなければログインと新規登録を表示する(if文を使用)-->
  <a href="login.html">ログイン</a>
  <a href="insertUser.html">新規登録</a>
    <!--ユーザーのセッション情報があればユーザー名,ユーザー情報変更を表示する(if文を使用)-->
    <div>ユーザー名</div>
    <a href="updateUser.html">ユーザー情報変更</a>
  </div>

  <div class="insert-form">
    <h2>ユーザー情報変更</h2>

    <form action="#" method="post">
    <!--変更しなくていい項目をnullにしても大丈夫なようにうまいことやってください-->
      <dl class="form-group">
        <dt>
          <label for="current-username">元ユーザー名</label>
          <dd>
            <input type="text" id="current-username" name="">
          </dd>
        </dt>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="current-email">元メールアドレス</label>
          <dd>
            <input type="text" id="current-email" name="">
          </dd>
        </dt>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="current-phone">元電話番号</label>
          <dd>
            <input type="text" id="current-phone" name="">
          </dd>
        </dt>
      </dl>

      <!--当然ながら、現パスワードが違えばエラーメッセージ出すようにしてください-->
      <dl class="form-group">
        <dt>
          <label for="current-password">現パスワード</label>
        </dt>
        <dd>
            <input type="password" id="current-password" name="">
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="new-password">新パスワード</label>
        </dt>
        <dd>
            <input type="password" id="new-password" name="">
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="confirm-password">新パスワード(確認用)</label>
        </dt>
        <dd>
            <input type="password" id="confirm-password" name="">
        </dd>
      </dl>
      <button type="submit" class="button-orenge">変更</button>
    </form>
  </div>
  <!--ヘッダーをインクルードしてください-->
</body>

</html>
