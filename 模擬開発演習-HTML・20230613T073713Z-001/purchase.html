  <body>
 <!--ヘッダーをインクルードしてください-->

   <header>
    <div class="inner">
      <p class="logo"><a href="homePage.html">ユニフォーム受注管理システム</a></p>
      <ul class="navi">
        <!--ゲストなら受注商品一覧、商品一覧、ログアウトは隠す-->
        <!--管理者なら購入履歴は隠す-->
        <!--ゲスト,ログイン済みユーザーなら受注商品一覧、商品一覧は隠す(if文で実装できます)-->
        <li><a href="PurchaseHistory.html">購入履歴</a></li>
        <li><a href="uniformList.html">商品一覧</a></li>
        <li><a href="orderList.html">受注商品一覧</a></li>
        <li><a href="/logout">ログアウト</a></li>
      </ul>
    </div>
 
</header>
<div class="user-line">
  <span class="user"></span>
    <!--ユーザーのセッション情報がなければログインと新規登録を表示する(if文を使用)-->
  <a href="login.html">ログイン</a>
  <a href="insertUser.html">新規登録</a>
    <!--ユーザーのセッション情報があればユーザー名,ユーザー情報変更を表示する(if文を使用)-->
    <div>ユーザー名</div>
    <a href="updateUser.html">ユーザー情報変更</a>
  </div>



  <div class="insert-form">
    <h2>商品購入</h2>
<!--ゲスト(ユーザーのセッションがない場合)なら氏名、郵便番号、住所、メールアドレスは表示しない(if文で実装)-->
    <form action="#" method="post">
      <dl class="form-group">
        <dt>
          <label for="order-id">メールアドレス</label>
        </dt>
        <dd>
          <span>例 example@〇〇.com</span>
          <input type="text" id="order-id" name="" required>
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="order-id">氏名</label>
        </dt>
        <dd>
          <span>例 山田太郎</span>
          <input type="text" id="order-id" name="" required>
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="quantity">郵便番号</label>
        </dt>
        <dd>
          <span>00-00000</span>
          <input type="text" id="quantity" name="" required>
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="quantity">住所</label>
        </dt>
        <dd>
          <span>例 東京都○○区</span>
          <input type="text" id="quantity" name="" required>
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label for="uniform-type">ユニフォーム種別:</label>
        </dt>
        <dd>
          <select id="uniform-type" name="" required>
            <option value="">選択してください</option>
            <option value="タイプA">タイプA</option>
            <option value="タイプB">タイプB</option>
            <option value="タイプC">タイプC</option>
            <option value="タイプC">タイプD</option>
            <option value="タイプC">タイプE</option>
          </select>
        </dd>
      </dl>
      
      <dl class="form-group">
        <dt>
          <label>数量:</label>
        </dt>
        <dd>
          <span>2</span>
          <input type="text" name="" required>
        </dd>
      </dl>

      <dl class="form-group">
        <dt>
          <label>備考:(200文字)</label>
        </dt>
        <dd>
          <span></span>
          <textarea name="" rows="4"></textarea>
        </dd>
      </dl>
      <div class="button-list">
        <a class="button-orenge" href="buyConfim.html">注文確定</a>
      </div>
    </form>
  </div>
<!--フッターーをインクルードしてください-->
</body>

</html>
